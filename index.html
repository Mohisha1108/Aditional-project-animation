<!DOCTYPE html>
<html>
    <head>
        <title>CSS Animation Effect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="alertabout()">
        <section class="scene">
            <div class="sun"></div>
            <div class="bg">
                <img src="police_car.gif" class="car1">
                <img src="police_car.gif" class="car2">
            </div>
        </section>
        <script>
          const sun = document.querySelector('.sun');
          const body = document.querySelector('body');
          sun.onclick = function(){
              body.classList.toggle('dark');
          }
          function alertabout(){
              window.alert("Click on the sun and check out what happens! and after you click, click it again to reset!!");
          }
        </script>
    </body>
</html>
